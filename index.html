<style>
	body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  background-color: #f5f5f5;
}

#root {
  width: 375px;
  background-color: white;
  min-height: 100vh;
  overflow: hidden;
  position: relative;
}
.tournament-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.tournament-back {
  width: 100%;
  border-radius: 10px;
}

.trophy-img {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: auto;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateX(-50%) translateY(0px); }
  50% { transform: translateX(-50%) translateY(-10px); }
  100% { transform: translateX(-50%) translateY(0px); }
}
  .banner-swiper-wrapper {
	width: 100%;
	overflow: hidden;
	position: relative;
  }

  .swiper {
	display: flex;
	width: 100%;
  }

  .swiper-wrapper {
	display: flex;
	transition: transform 0.3s ease-in-out;
  }

  .swiper-slide {
	flex-shrink: 0;
	width: 100%;
  }

  .swiper-slide img {
	width: 100%;
	border-radius: 10px;
  }

  .progress-dots {
	display: flex;
	justify-content: center;
	margin-top: 10px;
  }

  .dot {
	width: 8px;
	height: 8px;
	margin: 0 5px;
	background-color: #ccc;
	border-radius: 50%;
  }

  .dot.active {
	background-color: #000;
  }

  .menus {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 10px;
	padding: 10px;
	background: white;
  }

  .item {
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
  }

  .item img {
	width: 50px;
	height: 50px;
  }

  .tournament-back {
	width: 100%;
	margin-top: 20px;
	border-radius: 10px;
  }

  .bottom-nav {
	position: fixed;
	bottom: 0;
	width: 100%;
	max-width: 375px;
	display: flex;
	justify-content: space-around;
	background: white;
	padding: 10px 0;
	border-top: 1px solid #ddd;
  }

  .bottom-nav .item {
	text-align: center;
  }

  .bottom-nav img {
	width: 30px;
	height: 30px;
  }
</style>

<body>
  <div id="root">
	<div class="banner-swiper-wrapper">
	  <div class="swiper">
		<div class="swiper-wrapper">
		  <div class="swiper-slide">
			<img src="https://dfesoodpx4jgd.cloudfront.net/events/main-1.jpg" alt="배너">
		  </div>
		  <div class="swiper-slide">
			<img src="https://dfesoodpx4jgd.cloudfront.net/events/banner2.jpg" alt="배너">
		  </div>
		  <div class="swiper-slide">
			<img src="https://dfesoodpx4jgd.cloudfront.net/events/main-3..jpg" alt="배너">
		  </div>
		</div>
	  </div>
	  <div class="progress-dots">
		<div class="dot active"></div>
		<div class="dot"></div>
		<div class="dot"></div>
	  </div>
	</div>

	<div class="menus">
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/홀덤펍찾기.svg" alt="icon"><span>홀덤펍 찾기</span></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/토너먼트 뉴스.svg" alt="icon"><span>토너먼트 소식</span></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/커뮤니티.svg" alt="icon"><span>커뮤니티</span></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/진행중이벤트.svg" alt="icon"><span>이벤트</span></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/러튜브.svg" alt="icon"><span>러튜브</span></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/지역별오픈채팅.svg" alt="icon"><span>지역별 오픈채팅</span></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/홀덤 계산기.svg" alt="icon"><span>홀덤 계산기</span></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/Hot_Icon/홀덤가이드.svg" alt="icon"><span>홀덤 가이드</span></div>
	</div>

	<div class="tournament-wrapper">
	  <img class="tournament-back" src="runnerrunner.co.kr/image-web/game/tournament.png" alt="토너먼트">
	  <img class="trophy-img" src="runnerrunner.co.kr/image-web/game/trophy.png" alt="트로피">
	</div>
	
	
	<div class="bottom-nav">
	  <div class="item"><img src="runnerrunner.co.kr/image-web/bottom-nav.renewal/home.svg" alt="홈"></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/bottom-nav.renewal/search.svg" alt="검색"></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/bottom-nav.renewal/like.svg" alt="즐겨찾기"></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/bottom-nav.renewal/wallet.svg" alt="내지갑"></div>
	  <div class="item"><img src="runnerrunner.co.kr/image-web/bottom-nav.renewal/my.svg" alt="마이페이지"></div>
	</div>
  </div>

  <script>
	let currentIndex = 0;
	const slides = document.querySelectorAll(".swiper-slide");
	const dots = document.querySelectorAll(".dot");

	function showSlide(index) {
	  const wrapper = document.querySelector(".swiper-wrapper");
	  wrapper.style.transform = `translateX(${-index * 100}%)`;
	  dots.forEach(dot => dot.classList.remove("active"));
	  dots[index].classList.add("active");
	}

	function nextSlide() {
	  currentIndex = (currentIndex + 1) % slides.length;
	  showSlide(currentIndex);
	}

	setInterval(nextSlide, 3000);
  </script>
</body>
